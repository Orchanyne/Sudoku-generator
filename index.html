<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Genoku</title>
  </head>
  <body>
    <nav>
      Genoku - Sudoku Generator
    </nav>
    <div class="total">
      <div class="param paramMenu">
        <div class="title">
          <h2>Taille de la grille : </h2>
        </div>
        <div class="taille">
              <button type="radio" name="button1" value="4*4" class="">4*4</button>
              <button type="radio" name="button2" value="9*9" class="selected">9*9</button>
              <button type="radio" name="button3" value="16*16">16*16</button>
        </div>
        <br>
        <br>
        <div class="title">
          <h2>Niveau de difficulté : </h2>
        </div>
        <div class="taille">
              <button type="submit" name="niveau1" value="1" class="active">Première fois</button>
              <button type="submit" name="niveau2" value="2" class="inactive">Facile</button>
              <button type="submit" name="niveau3" value="3" class="inactive">Moyen</button>
              <button type="submit" name="niveau4" value="4" class="inactive">Difficile</button>
              <button type="submit" name="niveau5" value="5" class="inactive">Impossible</button>
        </div>
      </div>
      <div class="param paramResult">
        <script type="text/javascript" src="js/generator.js"></script>
      </div>
    </div>
  </body>
</html>
